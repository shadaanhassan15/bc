<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Allan:wght@700&family=Fontdiner+Swanky&family=Homemade+Apple&family=Sunshiney&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&display=swap"
      rel="stylesheet"
    />
    <title>Beldih Confessions</title>
  </head>
  <body
    style="
      background: linear-gradient(
        to bottom,
        #000000,
        #3a1d1f,
        #6f362b,
        #9f572b,
        #c2831f,
        #c59a0d,
        #c2b200,
        #b8cb00,
        #9fcc00,
        #84cc04,
        #62cc17,
        #2fcb28
      );
    "
  >
    <div style="text-align: center;">
      <img
        src="logo.png"
        style="height: 20%; width: 20%; align-items: center;"
      />
    </div>
    <br />

    <h1
      style="
        text-align: center;
        font-family: 'Fontdiner Swanky', cursive;
        color: #ffdf00;
        text-shadow: 3px -2px 5px rgba(255, 0, 0, 1);
      "
    >
      Beldih Confessions
    </h1>
    <h4
      style="
        font-family: 'Sunshiney', cursive;
        font-size: 2rem;
        color: black;
        text-shadow: 2px 2px 5px rgba(255, 255, 0, 1);
        transition: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        transition-duration: 7s;
        text-align: center;
      "
    >
      Just Confess Anything
    </h4>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div
      style="
        background-image: url(./form1.png);
        text-align: center;
        align-content: center;
        background-repeat: round;
        background-size: cover;
      "
    >
      <br />
      <br />
      <h3
        style="
          text-align: center;
          text-align: center;
          font-family: 'Aladin', cursive;
          font-size: 2.5rem;
          color: #481f01;
        "
      >
        Confession Form
      </h3>
      <br />
      <br />
      <h6 style="color: red; font-size: 0.8em;">
        <em> (* indicates required field)</em>
      </h6>
      <br />
      <form action="" method="">
        <h5 style="font-size: 1em; font-weight: 700;">
          Standard <em style="color: red;">*</em>
        </h5>
        <select name="standard" id="standard" required>
          <option value="select">SELECT</option>
          <option value="nur">NURSERY</option>
          <option value="lkg">LKG</option>
          <option value="ukg">UKG</option>
          <option value="1">I</option>
          <option value="2">II</option>
          <option value="3">III</option>
          <option value="4">IV</option>
          <option value="5">V</option>
          <option value="6">VI</option>
          <option value="7">VII</option>
          <option value="8">VIII</option>
          <option value="9">IX</option>
          <option value="10">X</option>
          <option value="11">XI</option>
          <option value="12">XII</option>
          <option value="ex">EX-STUDENT</option>
          <option value="out">PASSOUT</option>
        </select>
        <br />
        <br />
        <br />
        <h5 style="font-size: 1em; font-weight: 700;">
          Section <em style="color: red;">(For: Currently Pursuing)</em>
        </h5>
        <input type="radio" name="section" id="section" value="a" />A
        <input type="radio" name="section" id="section" value="b" />B
        <input type="radio" name="section" id="section" value="c" />C
        <input type="radio" name="section" id="section" value="d" />D
        <input type="radio" name="section" id="section" value="e" />E
        <br />
        <br />
        <br />
        <h5 style="font-size: 1em; font-weight: 700;">
          On Year <em style="color: red;">*</em>
        </h5>

        <input type="number" name="year" id="year" required />
        <br />
        <br />
        <br />
        <h5 style="font-size: 1em; font-weight: 700;">
          Your Confession <em style="color: red;">*</em>
        </h5>
        <textarea
          name="confession"
          id="message"
          cols="50%"
          rows="20"
          placeholder="I want to confess that..."
          required
        ></textarea>
        <br />
        <br />

        <!-- <input type="submit" class="btn btn-primary" id="confess" value="Confess" /> -->
        <button type="button" id="confess" class="btn btn-primary">
          Confess
        </button>
      </form>
      <br />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
      $("#confess").click(function () {
        var standard = $("#standard").val();
        var section = $("#section").val();
        var year = $("#year").val();
        var confession = $("#message").val();

        if (standard == "" || year == "" || confession == "") {
          swal({
            title: "ERROR!",
            text: "You missed something or filled incorrectly!",
            icon: "error",
            button: "OK",
          });
        } else {
          swal({
            title: "WELL DONE!",
            text: "You successfully submitted your confession",
            icon: "success",
          });
        }
      });
    </script>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <p style="text-align: center;">Copyright &copy;2020. All Rights Reserved</p>
  </body>
</html>
